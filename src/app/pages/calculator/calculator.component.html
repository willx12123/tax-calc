<mat-card class="wrapper">
  <mat-card-header>
    <mat-card-title>个人所得税计算器</mat-card-title>
    <mat-card-subtitle>所有操作将不进行联网，放心使用</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="inputs">
      <mat-form-field class="input" appearance="outline">
        <mat-label>年总收入</mat-label>
        <input matInput [(ngModel)]="total" />
        <mat-hint>现金收入</mat-hint>
      </mat-form-field>

      <mat-form-field class="input" appearance="outline">
        <mat-label>月薪</mat-label>
        <input matInput [(ngModel)]="salaryMonthly" />
        <mat-hint>用于计算五险一金</mat-hint>
      </mat-form-field>

      <mat-form-field class="input" appearance="outline" floatLabel="always">
        <mat-label>公积金基数</mat-label>
        <input class="housing-k" matInput type="number" [(ngModel)]="housingK" />
        <span matSuffix>%</span>
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <div class="actions">
      <button mat-raised-button color="primary">计算</button>
    </div>
  </mat-card-actions>
</mat-card>
